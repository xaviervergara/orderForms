<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Control pedidos</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <header>
      <h1>Bienvenid@ a control de pedidos</h1>
    </header>
    <section>
      <form id="uploadForm" enctype="multipart/form-data">
        <label for="file"><p class="file-label">Cargar planilla:</p></label>
        <input
          class="chooseFile-btn"
          id="fileInput"
          name="file"
          type="file"
          style="display: none"
        />
        <label for="fileInput" class="custom-file-label">Choose File</label>
        <button type="submit" class="form-submit-btn">Aceptar</button>
      </form>
    </section>

    <main>
      <div id="formContainer" class="form-container"></div>
    </main>

    <script type="module" src="/js/index.js"></script>
  </body>
</html>
