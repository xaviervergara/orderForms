  <head>

  <body>
    <header>
      <a href="/"> <h1>Control de pedidos - Fotograf√≠a</h1></a>

    <section class="form-section">
      <form id="uploadForm" enctype="multipart/form-data">
        <label for="file"><p class="file-label">Cargar planilla:</p></label>
        <input
          class="chooseFile-btn"
          id="fileInput"
          name="file"
          type="file"
          style="display: none"
        />
        <label for="fileInput" class="custom-file-label">Choose File</label>
        <button type="submit" class="form-submit-btn">Aceptar</button>
      </form>

      <section class="list-section">
        <div class="list-section-child">
          <div id="fileList"></div>
        </div>
      </section>
    </section>

    <!-- Socket.io -->
